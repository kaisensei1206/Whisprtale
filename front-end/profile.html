<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="profile-container">
        <div class="content">
            <h1>Profile</h1>
            <div class="form-container">
                <div class="field">
                    <label for="username">Username</label>
                    <p id="username">Username not provided</p>
                </div>
                <div class="field">
                    <label for="email">E-mail</label>
                    <p id="email">Email not provided</p>
                </div>
                <div class="field">
                    <label for="phonenum">Phone number</label>
                    <p id="phonenum">Phone number not provided</p>
                </div>
                <div class="field">
                    <label for="realname">Name</label>
                    <p id="realname">Name not provided</p>
                </div>
                <div class="field">
                    <label for="bday">Birthday</label>
                    <p id="bday">Birthday not provided</p>
                </div>
                <button type="submit">Edit Profile</button>
            </div>
            <div class="avatar-container">
                <img id="avatar" src="pictures/user_avatar.png" alt="Avatar">
            </div>
        </div>
    </div>
    <script src="navigation.js" defer></script>
    <script src="profile.js" defer></script>
</body>

</html>
