<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow - 説故事</title>
  <link rel="stylesheet" href="viewBook.css">
</head>

<body>
  <div id="nav-placeholder"></div>

  <div class="slideshow-container">
    <h1 id="story-title">Book Name</h1>
    <div id="story-container" class="image-container">
      <!-- This is where the images and sentences will be loaded by the script -->
    </div>
    <div class="navigation">
      <button class="nav-button left-button" onclick="changeSlide(-1)">&#10094;</button>
      <button class="nav-button right-button" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <!-- Full-Screen Button -->
    <div class="fullscreen-button" onclick="toggleFullScreenMode()">
      <img src="pictures/Fullscreen.png" alt="Full Screen">
    </div>
  </div>
  <a href="index.html" class="custom-back-button">Go Back to Homepage</a>
  <script src="viewBook.js" defer></script>
</body>

</html>
