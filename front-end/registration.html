<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>説故事</title>
    <link rel="stylesheet" href="register.css">
    <script src="registration.js" defer></script>
    <script src="navigation.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>

<body>
    <div id="nav-placeholder"></div>
    <div id="register-container">
        <div id="register">
            <div id="content">
                <h1>建立帳戶</h1>
                <div class="form-group">
                    <input id="email" type="text" required placeholder="電子郵件" />
                    <div class="warning" id="email-warning"></div>
                </div>
                <div class="form-group">
                    <input id="account" type="text" required placeholder="賬戶名稱" />
                    <div class="warning" id="account-warning"></div>
                </div>
                <div class="form-group">
                    <div class="password-container">
                        <input id="password" type="password" required placeholder="賬戶密碼" />
                        <i class="far fa-eye" id="togglePassword"></i>
                    </div>
                    <div class="warning" id="password-warning"></div>
                </div>
                <div class="form-group">
                    <div class="password-container">
                        <input id="cpassword" type="password" required placeholder="密碼確認" />
                        <i class="far fa-eye" id="toggleCPassword"></i>
                    </div>
                    <div class="warning" id="cpassword-warning"></div>
                </div>
                <!-- Profile Picture Upload -->
                <div class="form-group">
                    <label for="profile-picture">Upload Profile Picture:</label>
                    <input type="file" id="profile-picture" accept="image/*">
                </div>
                <!-- Display Cropped Image -->
                <div id="cropped-container">
                    <img id="cropped-image" src="" alt="Cropped Image">
                </div>
                <button id="registerBtn" type="button">繼續</button>
                <div class="google-signin-container">
                    <a href="http://localhost:3001/auth/google" id="google-signin">
                        <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"
                            alt="Sign in with Google">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal for Cropping -->
    <div id="cropModal" class="modal">
        <div class="modal-content">
            <div id="crop-container">
                <img id="crop-image" src="" alt="Crop Image">
                <button id="crop-button" type="button">Crop Image</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
</body>

</html>
